<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "static\styles.css" rel = "stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&family=Poppins:wght@800&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src = "static\script.js"></script>

</head>
<body>
    <header class = "row" >
        <div class = "col">
            <div>
                <a href = "/index.html" id = "brand">
                    <img src = "static\images\captain.jpg" style = "width: 11v; height: 11vh; display: inline;" alt = "Logo" >
                    <h4 id = "brand_name" style="color: red;">Captain</br><span style="color: blue;">Appointease</span></h4>
                </a>
            </div>
        </div>
    
        <nav id = "nav" class = "col">
            {% if session.logged_in %}
                <a class = "nav-link" href ="/logout">Logout</a>
                <a class = "nav-link" href = "/history">History</a>
                {% if session.userid == 1 %}
                    <a class = "nav-link" href = "/admin">Admin</a>
                {% endif %}
                <a href="/dashboard" class="nav-link">dashboard</a>
                {% else %}
                <a class = "nav-link" href = "/login">Login</a>
                <a class = "nav-link" href = "/register">Register</a>
            {% endif %}
        </nav>
        
    </header>
    <main>
       {% block main %}{% endblock %}
    </main>
   
    {% if admin_alert %}
        <script>
            alert("YOU ARE NOT ADMIN");
        </script>
    {% endif %}

    {% if logged_in %}
        <script>
            alert("YOU ARE NOT LOGGED IN");
        </script>
    {% endif %}
    
</body>
</html>
