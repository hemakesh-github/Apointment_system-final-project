{% extends "layout.html" %}
{% block main %}
<div class="container" id = "container">
    <div class = "row">
    <section  class="col d-flex" id = "right">
        <image class = "align-items-center justify-content-center">
            <img src ="static/appointment.svg" id = "image"/>
        </image>
    </section>

    <section class="col d-flex" id = "left">
        <div class="form-box d-flex justify-content-center align-items-center" >
            <form action = "/book" method="post" id = "book" >
                <div class="form-group">
                    <h4>Book an appointment</h4>
                    <br>
                    <label for = "email">E-Mail address</label>
                    <input type = "email" class="form-control" name = "email" required>
                    <br>
                    <label fot = "name">Name</label>
                    <input type = "text" name = "name" class = "form-control" required>
                    <br>
                    <label for="phno">Phone number</label>
                    <input type="tel" name="phno" class = "form-control" required>
                    <br>
                    <label for = "date">Appointment Date:</label>
                    <input type="date" name="date" class="form-control" required>
                    <br>
                    <button type="submit" onclick="openPopup()" class = "form-control" required>Schedule</button>
                </div>
                <div>
                    <br>
                    <h6>*Login to see all your appointment</h6>
                </div>
            </form>
        </div>
    </section>
</div>
</div>
{% endblock %}
